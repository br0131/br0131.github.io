<html>
   <head>
      <title>Mouse Circle</title>
      <style>
         #circle{
            position:fixed;
            width:50px;
            height:50px;
            border-radius:50%;  
            background-color:d8d2c6;
            opacity:0.5;
            pointer-events:none;
            z-index:9999;
         }
      </style>
      <style>
        body{
            background-color:#f8f8f8;
            }
         h1{
            align-items:center;    
            justify-content:center; 
            display:flex; 
            font-weight:lighter;
            font-family:Courier New;
            font-size:90px;
            height:100vh;
            color:#b2b2b0;
         }
         h2{
            align-items:center;    
            justify-content:center; 
            display:flex;  
            font-weight:lighter; 
            font-family:Courier New;
            color:#686662;
         }
      </style>
   </head>
   <body>
      <div id="circle"></div>
      <script>
         document.addEventListener("mousemove",function(e){
            var circle=document.getElementById("circle");
            circle.style.left=e.clientX-15+"px";
            circle.style.top=e.clientY-15+"px";
         });
      </script>
      <h1>Bi Ran<br>一个还在苦苦寻找方向的UI研究生</h1>
      <ul>
         <li> <a href="https://www.bilibili.com/">干杯</a> </li>
      </ul>
   </body>
</html>
