<html>
   <head>
      <title>Mouse Circle</title>
      <style>
         #circle{
            position:fixed;
            width:50px;
            height:50px;
            border-radius:50%;
            border:5px solid #dacdae;
            background-color:#c8baa4;
            opacity:0.5;
            pointer-events:none;
            z-index:9999;
         }
      </style>
      <style>
        body{
            background-color:#fbfaf4;
            }
         h1{
            align-items:center;    
            justify-content:center; 
            display:flex;  
            font-weight:bolder;
            height:100vh;
            color:#96958d;
         }
         h2{
            align-items:center;    
            justify-content:center; 
            display:flex;  
            font-weight:lighter;
            height:100vh;   
            color:#686662;
         }
      </style>
   </head>
   <body>
      <div id="circle"></div>
      <script>
         document.addEventListener("mousemove",function(e){
            var circle=document.getElementById("circle");
            circle.style.left=e.clientX-15+"px";
            circle.style.top=e.clientY-15+"px";
         });
      </script>
      <h1>BI RAN </h1><br>
      <h2>一个还在苦苦寻找方向的UI研究生</h2>
      <ul>
         <li> <a href="https://www.bilibili.com/">干杯</a> </li>
      </ul>
   </body>
</html>
