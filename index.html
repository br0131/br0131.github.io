<html>
   <head>
      <title>Mouse Circle</title>
      <style>
         #circle{
            position:fixed;
            width:50px;
            height:50px;
            border-radius:50%;  
            background-color:d8d2c6;
            opacity:0.5;
            pointer-events:none;
            z-index:9999;
         }
      </style>
      <style>
         .box{
            width:400px;
            height:400px;
            margin-top:100px;
            margin-left:300px;
            transition:all 0.4s;
         }
         .box:hover{
            box-shadow:0 8px 8px 0 gray;
            transform:translate(0,-10px);
         }
         .box-bd{
            margin:20px 0 0 300px;
            width:700px;
         }
      </style>
      <style>
        body{
            background-color:#f8f8f8;
            }
         h1{
            align-items:center;    
            justify-content:center; 
            display:flex; 
            font-weight:lighter;
            font-family:Courier New;
            height:100vh;
            color:#b2b2b0;
         }
         h2{
            align-items:center;    
            justify-content:center; 
            display:flex;  
            font-weight:lighter; 
            font-family:Courier New;
            color:#686662;
         }
      </style>
   </head>
   <body>
      <div id="circle"></div>
      <!--<div class="box"><img src=""></div>-->
      <script>
         document.addEventListener("mousemove",function(e){
            var circle=document.getElementById("circle");
            circle.style.left=e.clientX-15+"px";
            circle.style.top=e.clientY-15+"px";
         });
      </script>
      <h1 style="font-size:90px;">Bi Ran<br></h1>
      <h1 style="font-size:50px;">一个还在苦苦寻找方向的UI研究生</h1>
      <ul>
         <li> <a href="https://www.bilibili.com/">干杯</a> </li>
      </ul>
   </body>
</html>
